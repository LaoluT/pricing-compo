<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" 
        type="image/png" 
        sizes="32x32" 
        href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" 
        type="text/css" 
        href="stylesheet.css">      

  <title>Frontend Mentor | [Price Component With Toggle Master]</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Our Pricing</h2>
      <div class="secondHead">
        <p class="months">Annually</p>

        <input type="checkbox" 
               id="switch">
        <label for="switch">Toggle</label>

        <p class="months">Monthly</p>       
      </div>
      
    </div>
    <div class="cards">
      <div class="universal basic">
        <p class="firstP">Basic</p>
        <h1 class="result">
          <span class="dollar">&dollar;</span>
          <span class="print monthly">19.99</span>
        </h1>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn">LEARN MORE</button>
      </div>

      <div class="universal prof">
        <p class="firstP">Professional</p>
        <h1 class="result">
          <span class="dollar">&dollar;</span>
          <span class="print monthly">24.99</span>
        </h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        <button class="btn">LEARN MORE</button>
      </div>

      <div class="universal master">
        <p class="firstP">Master</p>
        <h1 class="result">
          <span class="dollar">&dollar;</span>
          <span class="print monthly">39.99</span>
        </h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        <button class="btn">LEARN MORE</button>
      </div>
    </div>  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
